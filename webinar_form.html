<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webinar Form</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}



#countdown {
  font-size: 24px;
  text-align: center;
  margin-top: 20px;
  color: white;
  text-decoration: solid;
}

.card {
  position: fixed;
  margin-top: 20px;
  width: max-content;
  height: max-content;
  border-radius: 20px;
  background: #e0e0e0;
  box-shadow: 15px 15px 30px #bebebe74, -15px -15px 30px #ffffff75;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 400px;
  background-color: #fff;
  padding: 20px;
  border-radius: 20px;
  position: relative;
}

.title {
  font-size: 28px;
  color: royalblue;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
}

.title::before, .title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: royalblue;
}

.title::before {
  width: 18px;
  height: 18px;
  background-color: royalblue;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.message, .signin {
  color: rgba(21, 20, 20, 0.822);
  font-size: 14px;
}

.signin {
  text-align: center;
}

.signin a {
  color: royalblue;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  width: 90%;
  padding: 10px 10px 20px 10px;
  outline: 0;
  border: 1px solid rgba(69, 68, 68, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  position: absolute;
  left: 10px;
  top: 15px;
  color: rgb(43, 43, 43);
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 15px;
  font-size: 0.9em;
}

.form label .input:focus + span, .form label .input:valid + span {
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
}

.form label .input:valid + span {
  color: royalblue;
}

.submit {
  border: none;
  outline: none;
  background-color: royalblue;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
}

.submit:hover {
  background-color: rgb(56, 90, 194);
  cursor: pointer;
}


@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }
  to {
    transform: scale(1.8);
    opacity: 0;
  }
}

.card2 {
  width: 500px;
  height: 300px;
  background: rgb(236, 236, 236);
  box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
}

</style>
</head>
<body>

<div class="logo-container" style="position: relative; ">
  <img src="/Users/deborahmunene/Documents/Webinar/Opticom_logo.png" style="height: 100px; width: 100px; position: relative;" alt="Logo">
</div>

<div style="background-color: rgba(41, 86, 220, 0.843); width: 100%; height: 1000px;" >
 <div id="countdown"></div>

  <div class="card" style="margin-left: 350px; margin-top: 50px;">
    <form class="form" method="POST" action="submit.php">
      <p class="title">Register</p>
      <p class="message">Signup for the Webinar</p>
      <div class="flex">
        <label>
            <input class="input" type="text" name="firstname" placeholder="" required="">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text" name="lastname" placeholder="" required="">
            <span>Lastname</span>
        </label>
      </div>  
            
      <label>
        <input class="input" type="text" name="email" placeholder="" required="">
        <span>Email</span>
      </label> 
        
      <label>
        <input class="input" type="text" name="company" placeholder="" required="">
        <span>Company</span>
      </label>

      <label>
        <input class="input" type="text" name="job_description" placeholder="" required="">
        <span>Job description</span>
      </label>

      <label>
        <input type="checkbox" name="subscribe" value="yes">
        Subscribe to our newsletter
      </label>
      

      <button type="submit" class="submit">Submit</button>
   
    </form>
   </div>

</div>


<div class="card2"></div>

<script>
  // Set the date to countdown to (YYYY-MM-DD format)
  var countdownDate = new Date("2024-03-20").getTime();
  
  // Update the countdown every second
  var countdown = setInterval(function() {
    // Get the current date and time
    var now = new Date().getTime();
    
    // Calculate the time remaining between now and the countdown date
    var distance = countdownDate - now;
    
    // Calculate days, hours, minutes, and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Display the countdown in the element with id="countdown"
    document.getElementById("countdown").innerHTML = "Webinar:" + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    
    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000); // Update every second
  </script>
</body>
</html>
